spring.application.name=order-wise-backend
server.port=8083

spring.datasource.url=jdbc:postgresql://localhost:5434/wise?serverTimezone=America/Sao_Paulo
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
logging.level.org.flywaydb=debug

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=wise
spring.rabbitmq.password=admin

payment.service.url=http://localhost:8088